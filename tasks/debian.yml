---
- name: Install Docker dependencies (Debian/Ubuntu)
  ansible.builtin.apt:
    name: "{{ docker_dependencies_debian }}"
    state: present
    update_cache: false
  become: true

- name: Ensure /etc/apt/keyrings exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  become: true

- name: Download Docker GPG key (ASCII armored)
  ansible.builtin.get_url:
    url: "{{ docker_repo_url }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
  become: true

- name: Convert Docker key to keyring (.gpg)
  ansible.builtin.command:
    cmd: "gpg --dearmor -o {{ docker_keyring_path }} /etc/apt/keyrings/docker.asc"
    creates: "{{ docker_keyring_path }}"
  become: true

- name: Add Docker repository (signed-by keyring)
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ docker_apt_arch }} signed-by={{ docker_keyring_path }}] {{ docker_repo_url }} {{ ansible_distribution_release }} stable"
    state: present
  become: true

- name: Update APT cache once (after Docker repo)
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  become: true

- name: Install Docker packages
  ansible.builtin.apt:
    name: "{{ docker_packages_debian }}"
    state: present
  become: true
